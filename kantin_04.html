<!DOCTYPE html>
<html>

<head>
    <title>Virtual Tour Kantin FILKOM UB</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="dist/aframe-href-component.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <img id="KANTIN_04" src="assets/kantin_04.jpg" />
            <img id="NAV_ICON" src="assets/nav_icon.png" />
            <img id="INFO_ICON" src="assets/info_icon.png" />
            <img id="close" src="assets/close_icon.png" />
        </a-assets>


        <a-sky src="#KANTIN_04" rotation="0 -90 0"></a-sky>

        <a-image src="#NAV_ICON" height="0.5" width="0.5" material="opacity: 0.8" position="1 1.3 4.2" rotation="90 0 0"
            look-at="#cursor" link="href: kantin_02.html"
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1; material.opacity: 1"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1; material.opacity: 0.5">
        </a-image>

        <a-image src="#NAV_ICON" height="0.5" width="0.5" material="opacity: 0.8" position="1 1.3 3.8"
            rotation="90 0 -80" look-at="#cursor" link="href: kantin_03.html"
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1; material.opacity: 1"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1; material.opacity: 0.5">
        </a-image>

        <a-image id="mejaTrigger" src="#INFO_ICON" height="0.7" width="0.7" material="opacity: 1" position="-1.2 0.5 -1"
            rotation="0 0 0" event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__tarvis01="_event: click; _target: #mejaInfo; material.visible: true"
            event-set__tarvis02="_event: click; _target: #mejaInfoText1; visible: true"
            event-set__tarvis03="_event: click; _target: #mejaInfoText2; visible: true"
            event-set__tarvis04="_event: click; _target: #mejaInfoClose; material.visible: true"
            event-set__resvis="_event: click; material.visible: false"></a-image>

        <a-entity id="mejaInfo" geometry="primitive: plane; height: 3; width: 8"
            material="color: #000080; opacity: 1; visible: false" position="-1.2 2.5 -2" rotation="0 0 0">
            <a-entity id="mejaInfoText1" visible="false"
                text="value: Dapat digunakan untuk makan dan minum akan tetapi tidak dapat digunakan untuk nongkrong karena sinyal wifi susah, tidak ada colokan, dan kursi tidak ada sandaran dan keras; color: #FFFFFF; width: 8; align: left; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json"
                position="0 -0.5 0" rotation="0 0 0"></a-entity>
            <a-entity id="mejaInfoText2" visible="false"
                text="value: - Meja dan Kursi; color: #FFFFFF; width: 8; align: top; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json"
                position="0 0.7 0" rotation="0 0 0"></a-entity>
            <a-image id="mejaInfoClose" src="#close" height="0.75" width="0.75"
                material="alphaTest: 0.5; visible: false" position="3.5 1 0"
                event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
                event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
                event-set__tarvis="_event: click; _target: #mejaTrigger; material.visible: true"
                event-set__resvis01="_event: click; _target: #mejaInfo; material.visible: false"
                event-set__resvis02="_event: click; _target: #mejaInfoText1; visible: false"
                event-set__resvis03="_event: click; _target: #mejaInfoText2; visible: false"
                event-set__resvis04="_event: click; material.visible: false"></a-image>
        </a-entity>

        <a-entity position="0 1.8 4">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active: true"
                rotation="-1.3750987083139854 -3.0939720937064483 0" position="0 0 0">
                <a-cursor id="cursor" cursor="fuse: true; fuseTimeout: 1500; maxDistance: 30"
                    geometry="primitive: ring; radiusInner: 0.031; radiusOuter: 0.05"
                    material="color: #00FFFF; shader: flat" position="0 0 -1"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
                </a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>


</body>

</html>
